# Change these first
owner: queerdevs # Your GitHub organization or username, where this repository lives
repo: status # The name of this repository

sites:
  - name: queerdevs.org
    url: https://queerdevs.org/

status-website:
  # Add your custom domain name, or remove the `cname` line if you don't have a domain
  # Uncomment the `baseUrl` line if you don't have a custom domain and add your repo name there
  cname: status.queerdevs.org
  # baseUrl: /your-repo-name
  logoUrl: https://raw.githubusercontent.com/upptime/upptime.js.org/master/static/img/icon.svg
  name: QueerDevs Status
  introTitle: Status for QueerDevs
  introMessage: This is a real-time status page for QueerDevs projects/services.
  navbar:
    - title: Status
      href: /
    - title: Source Code
      href: https://github.com/$OWNER/$REPO

commitMessages:
  commitAuthorName: "Elara Bot"
  commitAuthorEmail: "support@elara.ws"

workflowSchedule:
  uptime: "*/10 * * * *"
